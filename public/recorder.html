<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>WebRTC</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://thibaultjanbeyer.github.io/dragNdrop/dNd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="recorder.app.js?2" defer></script>
    <style>
        body {
            user-select: initial !important;
            -webkit-user-select: initial !important;
        }

        #timer {
            pointer-events: initial !important;
            -webkit-appearance: none;
            border: none;
        }

        #timer:placeholder-shown {
            opacity: 0;
        }
    </style>
</head>
<body>
<video id="localVideo" muted autoplay playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>
<input id="timer" placeholder=" " type="text" onclick="this.select();document.execCommand('copy');"/>
<section class="buttons-container">
    <p id="companion"></p>
    <p id="user"></p>
    <!--    <p>Если не удалось установить соединение с коллегами, смени браузер или открой чат со смартфона</p>-->
    <!--    <button id="feedback" onclick="feedback()">Сообщить об ошибке</button>-->
    <button id="refresh" onclick="init()">Начать стрим</button>
</section>
</body>
</html>
